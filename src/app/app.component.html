<table class="tbl2" border="1">
  <tr>
    <th><h2>Theaters</h2></th>
  </tr>
  <tr *ngFor="let t of theatres let i=index">
    <td>{{t.mname}} <button (click)="theatrs(i)">Book</button></td>
  </tr>
</table>
<table class="tbl3" border="1">
  <tr>
    <th><h2>Book Now</h2></th>
  </tr>
  <tr>
    <td>Movie:{{title}}<br><br>
    Theatre:{{theatr}}<br><br>
    How many tickets?<br><input type="text" (input)="tickets($event)"><br><br>
 
    Mobile #<br><input type="text" (input)="pno($event)"><br><br>
    <button (click)="onclick()">Book</button></td>
  </tr>
</table>

<table class="tbl1" border="1">
  <tr>
    <th><h2>Movies</h2></th>
  </tr>
  <tr *ngFor="let m of movies let n=index">
    <td>{{m.mname}} <button (click)="mvs(n)">Select</button></td>
  </tr>
</table>
<table>
  <tr>
    <td>Movie{{theatres}}</td>
    
  </tr>
</table>



</div>
<router-outlet></router-outlet>
